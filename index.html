<!-- БЭМ 
	Б - блок
	Э - элемент
	М - модификатор

	У блока есть элементы
	У блока могут быть модификаторы
	У элементов могут быть модификаторы
	(!) У элементов не может быть элементов
	(!) Блоки могут быть вложены в другие блоки
-->

<!DOCTYPE html>
<html>
<head>
	<title>GSC Game World</title>
	<meta charset=utf-8>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img class="logo__image" src="images/logo.png" alt="Image error">
		</div>
		
		<div class="social">
			<a class="social__item _facebook">
				<i class="fab fa-facebook-f"></i>
			</a>
			<a class="social__item _vk">
				<i class="fab fa-vk"></i>
			</a>
			<a class="social__item _twiter">
				<i class="fab fa-twitter"></i>
			</a>
			<a class="social__item _youtube">
				<i class="fab fa-youtube"></i>
			</a>
		</div>

		<div class="navigation">
			<a class="navigation__item">
				ГЛАВНАЯ
			</a>
			<a class="navigation__item">
				О НАC
			</a>
			<a class="navigation__item">
				ИГРЫ
			</a>
			<a class="navigation__item">
				ОБРАТНАЯ СВЯЗЬ
			</a>
			<a class="navigation__item">
				НОВОСТИ
			</a>
			<a class="navigation__item">
				ФОРУМ
			</a>
			<a class="navigation__item">
				СТАРЫЙ САЙТ
			</a>
			
		</div>
					
		<div class="languages">
			<div class="languages__item">RUS</div>
			<div class="languages__item">UKR</div>
		</div>
	</div>

</body>
</html>
